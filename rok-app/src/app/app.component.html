<mat-drawer-container>
  <mat-drawer class="wrap-drawer" #drawer mode="side">
    <app-sidenav (sidenavClose)="drawer.close()"></app-sidenav>
  </mat-drawer>
  <mat-drawer-content class="wrap-content">
    <app-header (sidenavToggle)="drawer.toggle()"></app-header>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
