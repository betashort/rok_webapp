<div class="log-in-page">
  <div class="log-in-form">
    <form [formGroup]="formUserInfo">
        <h2>ログイン</h2>
      <div class="userName">
        <label >ユーザ名</label>
        <input formControlName="userName" />
      </div>
      <div class="password">
        <label>パスワード</label>
        <input formControlName="password" type="password"/>
      </div>
      <button class="log-in-button" (click)="login()">ログイン</button>
      <div class="sign-up">
        <a routerLink="/sign-up">新規登録</a>
      </div>
    </form>
  </div>
</div>
